---
kind: Init
init:
  spec:
  - param:
      env: FILE_WAIT = 520
      seopc: File

---
kind: Job
metadata:
  description: ファイルロック確認
  priority: '%FILE_WAIT% + %PAGE_INDEX%'
job:
  require:
  - task: IO/File/ReadWriteLock
    param:
      #path: '%USERPROFILE%\NTUSER.DA%'
      path: C:\Users\User\Documents\Work\WinBM\Test\IO_File\IO_File_TimeStamp01.yml
      invert: true
  work:
  - task: Standard/Message/StdOut
    param:
      message: ロックされていることを確認。
