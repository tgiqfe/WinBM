---
kind: Env
metadata:
  name: EnvSample
  description: サンプル
  priority: 100
env:
  spec:
  - param:
      set: |-
        AAAA = testtest
        BBBB = 12341234
        CCCC = AbcdAbcd
        wait = 100
      scope: file

---
kind: Output
output:
  spec:
  - task: Standard/Console/StdOut

---
kind: Job
metadata:
  description: Envで指定した環境変数
  priority: '101 + %wait%'
job:
  work:
  - task: Standard/Message/StdOut
    param:
      messageResolvEnv: 'AAAA: %AAAA%'


